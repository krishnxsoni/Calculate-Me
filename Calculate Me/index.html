<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me!</title>
    <link rel="icon" type="image/x-icon" href="/calcicon.png">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-center">Calculator using HTML, CSS & JavaScript.</h1>
    </header>
    <main>
        <div class="conatiner mx-auto flex flex-col items-center">
            <div class="row"><input  class="input" type="text"></div>
            <div class="row">
                <button class="button">CE</button>
                <button class="button">M+</button>
                <button class="button">M-</button>
                <button class="button">%</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button">-</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="ftr">
            <div class="futr">
                <p class="para">Made by <span style="color:red">&#10084;</span> Krishna Soni<br>All Rights reserved to &copy; <a href="https://github.com/krishnxsoni/" target="_blank">krishnxsoni</a></p>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
